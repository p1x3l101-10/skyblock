##########################################################################################################
# srp_spawn_location_test
#--------------------------------------------------------------------------------------------------------#
# Dimension or biome test for a specific entity class.
##########################################################################################################

srp_spawn_location_test {
    # (Works only with SRP Phase Spawn) Ex. "srparasites:rupter;0,1,-1;ocean,minecraft:forest,!spooky;3", Where: 
    #  "srparasites:rupter" is the parasite for which the location check will be applied,
    #  "0,1,-1" are the dimensions where it can naturally spawn ("all" - any dimension),
    #  "ocean,minecraft:forest,!spooky" are the biomes and biome types where it can naturally appear ("all" - any biomes),
    #  "3" (Optional) is the phase after which the check will no longer apply. [default: [srparasites:sim_vindicator;all;spooky;8], [srparasites:sim_vindicatorhead;all;spooky], [srparasites:sim_evoker;all;spooky;8], [srparasites:sim_ocelot;all;jungle;8], [srparasites:sim_ocelothead;all;jungle;8], [srparasites:hi_stray;all;cold,hills;8]]
    S:"Location Tests" <
        srparasites:sim_vindicator;all;spooky;8
        srparasites:sim_vindicatorhead;all;spooky
        srparasites:sim_evoker;all;spooky;8
        srparasites:sim_ocelot;all;jungle;8
        srparasites:sim_ocelothead;all;jungle;8
        srparasites:hi_stray;all;cold,hills;8
     >
}


