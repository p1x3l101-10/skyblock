# Configuration file

~CONFIG_VERSION: 0.6.1

##########################################################################################################
# aqua_merge_system
#--------------------------------------------------------------------------------------------------------#
#  
#  The Aqua Assimilated have the ability to learn from their battles and if the conditions are met, they will 
#  start to melt until they're some Moving Flesh 
#  If 2 of these things meet, they will fuse together and grow, if they get big enough they will spawn 
#  a mob from the Mob List.
#  
#  Conditions for the Aqua Assimilated to turn into Swimming Flesh: 
#  
#  -The first condition: the Aqua Assimilated needs to reach the primitive killcount. 
#  -The second condition: it needs to be next to 3 more Aqua Assimilated, regardless of their killcount/specie 
#  OR it needs to be next to a Swimming Flesh. 
#  If the Aqua Assimilated with the killcount is next to atleast 3 more Aqua Assimilated, the four of them will start 
#  to melt BUT if it is next to a Swimming flesh, only it will start to melt.
##########################################################################################################

aqua_merge_system {
    # Aqua Assimilated mob list with their values used in the merge system to spawn mobs. Ex. "srparasites:sim_drowned;3"  Where: 
    #  "srparasites:sim_drowned" is for the entity (only works for Aqua Assimilated versions), 
    #  "3" is for the value the Swimming Flesh will have (value must be an integer). 
    #  [default: [srparasites:sim_squid;2]]
    S:aquaMergeInfValues <
        srparasites:sim_squid;2
     >

    # Mob list used in the merge system to spawn mobs. Ex. "srparasites:pri_hammerhead;1;4"   Where: 
    #  "srparasites:pri_hammerhead" is the entity that will be produced,
    #  "1" is the minimum amount of points that the Swimming Flesh must have,
    #  (Optionally) "4" is the maximum amount of points. If the flesh has more points than that, this entity will not be rolled during the transformation.
    #  Each Aqua Assimilated has a value, the value then passes to the Swimming Flesh and when 2 Swimming Flesh merge together both values will add up
    #  If the value matches one in the list, the corresponding entity will spawn, else it will be a random one. 
    #  [default: [srparasites:pri_devourer;4]]
    S:aquaMergeMobTable <
        srparasites:pri_devourer;4
     >
}


